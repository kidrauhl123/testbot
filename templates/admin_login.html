<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理员登录 - YouTube充值系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 添加Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Microsoft YaHei', Arial, sans-serif; 
      background: linear-gradient(135deg, #FF0000 0%, #FF5E00 100%);
      margin: 0; padding: 0; min-height: 100vh;
      color: #333;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    
    .card {
      background: rgba(255,255,255,0.97);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255,255,255,0.5);
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .card-logo {
      font-size: 50px;
      margin-bottom: 15px;
      color: #FF5E00;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, #FF0000 0%, #FF5E00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .card-subtitle {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      background: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,94,0,0.2);
      border-color: #FF5E00;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    
    .input-with-icon {
      padding-left: 40px;
    }
    
    .btn {
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }
    
    .btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    
    .btn-primary { 
      background: linear-gradient(135deg, #FF0000 0%, #FF5E00 100%); 
      color: white; 
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: white;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      opacity: 0.8;
    }
    
    .back-link a:hover {
      opacity: 1;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      background: rgba(255,255,255,0.8);
    }
    
    .alert-error {
      border-left: 3px solid #e74c3c;
      color: #e74c3c;
    }
    
    .alert-success {
      border-left: 3px solid #2ecc71;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="card-logo">
          <i class="fas fa-user-shield"></i>
        </div>
        <h1 class="card-title">管理员登录</h1>
        <p class="card-subtitle">YouTube充值系统后台管理</p>
      </div>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="post" action="/admin/login">
        <div class="form-group">
          <label class="form-label">用户名</label>
          <div class="input-group">
            <i class="fas fa-user input-group-icon"></i>
            <input type="text" name="username" class="form-control input-with-icon" placeholder="请输入管理员用户名" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">密码</label>
          <div class="input-group">
            <i class="fas fa-lock input-group-icon"></i>
            <input type="password" name="password" class="form-control input-with-icon" placeholder="请输入管理员密码" required>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> 登录
          </button>
        </div>
      </form>
    </div>
    
    <div class="back-link">
      <a href="/">
        <i class="fas fa-arrow-left"></i> 返回首页
      </a>
    </div>
  </div>
</body>
</html>
