<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活码兑换</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>会员激活码兑换</h4>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>
                        
                        <form id="redeemForm">
                            <div class="mb-3">
                                <label for="activationCode" class="form-label">激活码</label>
                                <input type="text" class="form-control" id="activationCode" name="code" placeholder="请输入激活码" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">立即兑换</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="/login">已有账号？点击登录</a>
                            <span class="mx-2">|</span>
                            <a href="/register">注册新账号</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查URL中是否有激活码参数
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            
            if (codeParam) {
                document.getElementById('activationCode').value = codeParam;
            }
            
            // 获取代码中的激活码（如果有）
            const codeInput = document.getElementById('activationCode');
            // 使用Jinja2传递auto_submit变量
            const autoSubmit = {% if auto_submit|default(false) %}true{% else %}false{% endif %};
            
            // 如果有激活码参数且启用自动提交，自动提交表单
            if (codeInput.value && autoSubmit) {
                setTimeout(() => {
                    document.getElementById('redeemForm').dispatchEvent(new Event('submit'));
                }, 500);
            }
            
            // 处理表单提交
            document.getElementById('redeemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const code = document.getElementById('activationCode').value.trim();
                if (!code) {
                    showMessage('请输入激活码', 'danger');
                    return;
                }
                
                // 发送兑换请求
                fetch('/api/redeem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                        if (data.redirect) {
                            setTimeout(() => {
                                window.location.href = data.redirect;
                            }, 1500);
                        }
                    } else {
                        showMessage(data.message, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('请求失败，请稍后再试', 'danger');
                });
            });
            
            // 显示消息的函数
            function showMessage(message, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = message;
                messageEl.classList.remove('d-none', 'alert-success', 'alert-danger');
                messageEl.classList.add('alert-' + type);
            }
        });
    </script>
</body>
</html>
